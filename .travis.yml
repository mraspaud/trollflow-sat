language: python
python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'
before_install:
 - sudo apt-get install libhdf5-serial-dev netcdf-bin libnetcdf-dev python-scipy
 - pip install trollflow
install:
  - pip install .
  - pip install mock
  - pip install coveralls
script: coverage run --source=trollflow_sat setup.py test
after_success: coveralls
